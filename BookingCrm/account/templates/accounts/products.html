{% extends 'accounts/base.html' %}
{% block content %}
<style>

.card-title {
    color: black;
}
#total-orders{
    padding-bottom: 76px;
    background-color: #b5d0f8;

}
#orders-delivered{
    padding-bottom: 76px;
    background-color: bisque;
}
#orders-pending{
    padding-bottom: 76px;
    background-color: #e8a0ff;
}


</style>

		<br>
	
		<div class="row">
	<div class="col">
		<div class="col-sm">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Drones</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_droens }}</h3>
			  	</div>
			</div>
		</div>
	</div>
		<div class="row">
			<div class="col-md">

				<div class="row">
				<div class="card card-body">
					<h5>Drones</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Drone Id</th>
							<th>Drone type</th>
							<th>Description</th>
							<th>Price </th>

						</tr>
						{% for drone in product  %}
						 	<tr>
									<td>{{drone.drone_id}}</td>
									<td>{{drone.name_drone}}</td>
									<td>{{drone.description}}</td>
									<td>{{drone.price_drone}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
